sudo: false
language: python
cache: pip
python:
- 3.5
- 3.6
matrix:
  include:
  - python: 3.7
    dist: xenial
env:
  global:
  - COVERALLS_PARALLEL=true
  - LOGGING=info
install:
- pip install -r requirements.txt
- pip install wheel pytest pytest-cov codecov
- python3 setup.py bdist_wheel
- pip install dist/blackbird*.whl
script:
- make coverage
after_success:
- codecov
